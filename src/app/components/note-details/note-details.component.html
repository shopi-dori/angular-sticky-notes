<div class="card text-bg-{{note.colorId}}">
  <div class="card-header">{{note.title}}</div>
  <div class="card-body">
    <p class="card-text">{{note.description}}</p>
    <a [routerLink]="['/notes/edit', note.id]" class="btn btn-sm btn-light me-2">Edit</a>
    <a [routerLink]="['/notes/details', note.id]" class="btn btn-sm btn-light me-2">View</a>
    <a class="btn btn-sm btn-light" (click)="onDelete($event)">Delete</a>
  </div>
</div>
